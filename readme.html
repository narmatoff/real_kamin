<h1 id="-">Ридми</h1>
<p><em>Корневой каталог шаблонов, стилей и скриптов сайта камин.ру</em></p>
<p><strong>Описание каталога:</strong></p>
<ul>
<li>Папка <strong>css</strong> - содержит файлы стилей</li>
<li>Папка <strong>img</strong> - содержит графические файлы (картинки, спрайты, фоны)</li>
<li>Папка <strong>js</strong> - содержит javascript сценарии</li>
<li>Папка <strong>xslt</strong> - содержит шаблоны шаблонизатора UMI.CMS</li>
</ul>
